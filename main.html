<!DOCTYPE html>
<html>
<head>
  <title>Meditation App</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="app">
    <div class="vid-container">
      <video id="videoPlayer" src="Videos/beach.mp4" loop autoplay></video>
    </div>
    <div class="player-container">
      <audio id="audioPlayer" src="Sounds/beach.mp3" loop></audio>
    </div>
    <div class="sound-picker">
      <button id="sound1" class="selected">Sound A</button>
      <button id="sound2">Sound B</button>
    </div>
    <div class="time-select">
      <button id="smaller-mins">2 min</button>
      <button id="medium-mins">5 min</button>
      <button id="long-mins">10 min</button>
    </div>
    <div class="time-display">10:00</div>
    <button id="playPauseBtn" class="play">Play</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
